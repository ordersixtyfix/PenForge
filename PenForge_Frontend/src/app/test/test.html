<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Panel</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
<div class="navbar">
  Navbar
</div>
<div class="container">
  <div class="left-panel">
    <div class="tools-panel">
      <div class="tools-boxes">
        <div class="tools-all-box"></div>
        <div class="tools-green-box"></div>
        <div class="tools-yellow-box"></div>
        <div class="tools-red-box"></div>
      </div>
    </div>
  </div>
  <div class="right-panel">
    <div class="box-container">
      <div class="top-box-container">
        <div class="top-box category" data-category-id="recon" ondrop="drop(event)" ondragover="allowDrop(event)">
          <span>Reconnaissance</span>
        </div>
        <div class="top-box category" data-category-id="discovery" ondrop="drop(event)" ondragover="allowDrop(event)">
          <span>Enumeration</span>
        </div>
        <div class="top-box category" data-category-id="exploitation" ondrop="drop(event)" ondragover="allowDrop(event)">
          <span>Exploitation</span>
        </div>
      </div>
      <div class="bottom-box-container">
        <div class="bottom-box">Bottom Box 1</div>
        <div class="bottom-box">Bottom Box 2</div>
        <div class="bottom-box">Bottom Box 3</div>
      </div>
    </div>
  </div>
</div>
<script src="test.js"></script>
</body>
</html>
