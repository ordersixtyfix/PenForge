<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>PenForge Kullanıcı Paneli</title>
    <style>
        .profile {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .profile.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="profile" id="profile-container">
        <img src="" id="profile-pic" alt="Profil Resmi" class="profile-pic">
        <p>Merhaba, <span id="user-name">Employee Name</span></p>
    </div>
    <nav class="navigation">
        <a href="../home/homepage.html" class="nav-item">
            <img src="../../assets/icons/dash.png" alt="" class="nav-icon">
            Gösterge Paneli
        </a>
        <a href="../test-builder/test-builder.html" class="nav-item">
            <img src="../../assets/icons/testrail.png" alt="" class="nav-icon">
            Test Paneli
        </a>
        <a href="../previous-scan/previous-scan.html" class="nav-item">
            <img src="../../assets/icons/radar.png" alt="" class="nav-icon">
            Test Geçmişi
        </a>
        <a href="../targets/targets.html" class="nav-item">
            <img src="../../assets/icons/aim.png" alt="" class="nav-icon">
            Aktif Hedefler
        </a>
        <a href="../settings/settings.html" class="nav-item">
            <img src="../../assets/icons/slider.png" alt="" class="nav-icon">
            Ayarlar
        </a>
        <a href="#" id="logoutButton" class="nav-item">
            <img src="../../assets/icons/logout.png" alt="" class="nav-icon">
            Çıkış
        </a>
    </nav>
    <div class="footer-logo">
        <img src="../../assets/logo/PenForge_Logo_Light.png" alt="PenForge Logo" class="footer-logo-pic">
    </div>
</div>

<div class="main-content">
    <div class="metrics">
        <div class="metric-item">
            <span class="metric-label">Toplam Hedef</span>
            <span class="metric-number">15</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Zaafiyetli Hedef</span>
            <span class="metric-number">10</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Toplam Açık Port</span>
            <span class="metric-number">60</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Toplam Test</span>
            <span class="metric-number">30</span>
        </div>
    </div>
    <div class="charts-section">
        <div class="chart-item">
            <h3>Zaafiyetli Portların Dağılımı</h3>
            <div class="chart" id="vulnerability-port-distribution-chart">
                <canvas id="vulnerabilityPortDistributionChart"></canvas>
            </div>
        </div>
        <div class="chart-item">
            <h3>Port Durumları</h3>
            <div class="chart" id="port-status-chart">
                <canvas id="portStatusChart"></canvas>
            </div>
        </div>
    </div>
    <div class="activities-section">
        <div class="activities-item">
            <h5>Aktif Hedefler</h5>
            <table class="scan-table">
                <thead>
                <tr>
                    <th>IP</th>
                    <th>Aksiyon</th>
                </tr>
                </thead>
                <tbody>
                <!-- Table rows will be added dynamically using JavaScript -->
                </tbody>
            </table>
            <a href="../targets/targets.html" class="view-all-link">Tümünü Gör</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="homepage.js"></script>
</body>
</html>
