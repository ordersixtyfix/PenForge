<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>PenForge Kullanıcı Paneli</title>
</head>
<body>
<div class="sidebar">
    <div class="profile">
        <img src="../../assets/icons/bobfaruk.png" alt="Profil Resmi" class="profile-pic">
        <p>Merhaba, <span id="user-name">Employee Name</span></p>
    </div>
    <nav class="navigation">
        <a href="../home/homepage.html" class="nav-item">
            <img src="../../assets/icons/dash.png" alt="" class="nav-icon">
            Gösterge Paneli
        </a>
        <a href="../test-builder/test-builder.html" class="nav-item">
            <img src="../../assets/icons/testrail.png" alt="" class="nav-icon">
            Test Paneli
        </a>
        <a href="../previous-scan/previous-scan.html" class="nav-item">
            <img src="../../assets/icons/radar.png" alt="" class="nav-icon">
            Test Geçmişi
        </a>
        <a href="../targets/targets.html" class="nav-item">
            <img src="../../assets/icons/aim.png" alt="" class="nav-icon">
            Aktif Hedefler
        </a>
        <a href="#" class="nav-item">
            <img src="../../assets/icons/slider.png" alt="" class="nav-icon">
            Ayarlar
        </a>
        <a href="#" id="logoutButton" class="nav-item">
            <img src="../../assets/icons/logout.png" alt="" class="nav-icon">
            Çıkış
        </a>
    </nav>
    <div class="footer-logo">
        <img src="../../assets/logo/PenForge_Logo_Light.png" alt="PenForge Logo" class="footer-logo-pic">
    </div>
</div>

<div class="main-content">
    <div class="metrics">
        <div class="metric-item">
            <span class="metric-label">Toplam Hedef</span>
            <span class="metric-number">12</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Toplam Zaafiyetli Hedef</span>
            <span class="metric-number">26</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Toplam Açık Port</span>
            <span class="metric-number">32</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Toplam Test</span>
            <span class="metric-number">30</span>
        </div>
    </div>
    <div class="charts-section">
        <div class="chart-item">
            <h5>Zaafiyetli Portların Dağılımı</h5>
            <div class="chart" id="vulnerability-port-distribution-chart">
                <canvas id="vulnerabilityPortDistributionChart"></canvas>
            </div>
        </div>
        <div class="chart-item">
            <h5>Port Durumları</h5>
            <div class="chart" id="port-status-chart">
                <canvas id="portStatusChart"></canvas>
            </div>
        </div>
    </div>
    <div class="activities-section">
        <div class="activities-item">
            <h5>Son Aktiviteler</h5>
            <ul class="activities-list">
                <!-- Recent activities will be dynamically added here -->
            </ul>
        </div>
        <div class="notifications-item">
            <h5>Bildirimler</h5>
            <ul class="notifications-list">
                <!-- Notifications will be dynamically added here -->
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="homepage.js"></script>


</body>
</html>
