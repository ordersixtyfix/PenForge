    <nav class="navigation">
        <a href="../home/homepage.html" class="nav-item">
            <img src="../../assets/icons/dash.png" alt="" class="nav-icon">

        </a>
        <a href="../test-builder/test-builder.html" class="nav-item">
            <img src="../../assets/icons/testrail.png" alt="" class="nav-icon">
            Test Paneli
        </a>
        <a href="../previous-scan/previous-scan.html" class="nav-item">
            <img src="../../assets/icons/radar.png" alt="" class="nav-icon">
            Test Geçmişi
        </a>
        <a href="../targets/targets.html" class="nav-item">
            <img src="../../assets/icons/aim.png" alt="" class="nav-icon">

        </a>
        <a href="../settings/settings.html" class="nav-item">

        <img src="../../assets/logo/PenForge_Logo_Light.png" alt="PenForge Logo" class="footer-logo-pic">

</div>

<div class="main-content">
    <div class="metrics">
        <div class="metric-item">
            <span class="metric-label">Toplam Hedef</span>
            <span class="metric-number">12</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Zaafiyetli Hedef</span>
            <span class="metric-number">26</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Toplam Açık Port</span>
            <span class="metric-number">32</span>
        </div>
        <div class="metric-item">
            <span class="metric-label">Toplam Test</span>
            <span class="metric-number">30</span>
        </div>
    </div>
    <div class="charts-section">
        <div class="chart-item">
            <h3>Zaafiyetli Portların Dağılımı</h3>
            <div class="chart" id="vulnerability-port-distribution-chart">
                <canvas id="vulnerabilityPortDistributionChart"></canvas>
            </div>
        </div>
        <div class="chart-item">
            <h3>Port Durumları</h3>
            <div class="chart" id="port-status-chart">
                <canvas id="portStatusChart"></canvas>
            </div>
        </div>
    </div>
    <div class="activities-section">
        <div class="activities-item">
            <h5>Aktif Hedefler</h5>
            <table class="scan-table">
                <thead>
                <tr>
                    <th>IP</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Table rows will be added dynamically using JavaScript -->
                </tbody>
            </table>
            <a href="../targets/targets.html" class="view-all-link">Tümünü Gör</a>
        </div>
    </div>
</div>


// userdto çekiyor dokunmayın
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const userDtoString = localStorage.getItem('userDto');

        if (userDtoString) {
            try {
                const userDto = JSON.parse(userDtoString);
                if (userDto) {
                    document.getElementById('user-name').textContent = `${userDto.firstName} ${userDto.lastName}`;
                    const profileImage = document.getElementById('profile-pic');
                    if (userDto.profilePictureUrl) {
                        const imageUrl = `http://localhost:8888/api/v1/files/${userDto.profilePictureUrl}`;
                        console.log('Profile Image URL:', imageUrl); // Log the URL
                        profileImage.src = imageUrl;
                    }

                }
            } catch (e) {
                console.error('Invalid JSON in local storage:', e);
            }
        } else {
            console.log('Kullanıcı bilgileri bulunamadı');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="homepage.js"></script>


</body>
</html>
