<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <title>Kullanıcı Oluşturma Formu</title>
  <link rel="stylesheet" href="create-account.css">
  <script src="create-account.js" defer></script>
</head>
<body>
<div class="container">
  <div class="left">
    <img src="../../assets/logo/PenForge_Logo_Light.png" alt="Logo" class="logo-large">
  </div>
  <div class="right">
    <img src="../../assets/logo/IMG_0024.PNG" alt="Small Logo" class="logo-small">
    <div class="form-container">
      <form action="#" class="user-form">
        <h2>Kullanıcı Oluştur</h2>
        <div class="input-group">
          <input type="text" id="firstname" name="firstname" placeholder="Ad" required>
        </div>
        <div class="input-group">
          <input type="text" id="lastname" name="lastname" placeholder="Soyad" required>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Şifre" required>
        </div>
        <div class="input-group">
          <label for="profile-picture">Profil Resmi:</label>
          <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        </div>
        <div class="input-group horizontal">
          <label>Yetkinlik Seviyesi:</label>
          <div class="radio-container">
            <input type="radio" id="beginner" name="skill_level" value="BEGINNER">
            <label for="beginner">Beginner</label>
            <input type="radio" id="intermediate" name="skill_level" value="INTERMEDIATE">
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="advanced" name="skill_level" value="ADVANCED">
            <label for="advanced">Advanced</label>
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Oluştur</button>
        </div>
        <p id="message1" style="color: red; font-size: 12px; font-weight: bold;"></p>
        <p id="message2" style="color: green; font-size: 12px; font-weight: bold;"></p>
        <div class="link-container">
          <a href="../login/login.html" class="link">Hesabınız var mı? Giriş Yap</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
