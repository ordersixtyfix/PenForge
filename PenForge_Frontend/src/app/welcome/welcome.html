<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="../../assets/logo/PenForge_Logo_Light.png" alt="Logo">
            <span class="logo-text">Saldırı Şablonu</span>
        </div>
        <div class="clean-button">
            <a href="#" id="clean-button-link">
                <img src="../../assets/icons/clean.png" alt="Temizle">
                <span>Temizle</span>
            </a>
        </div>
        <div class="back-button">
            <a href="../home/homepage.html">
                <img src="../../assets/icons/back.png" alt="Geri Dön">
                <span>Geri dön</span>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="tools-panel">
            <div class="tools-boxes">
                <div class="tools-all-box"></div>
                <div class="tools-green-box"></div>
                <div class="tools-yellow-box"></div>
                <div class="tools-red-box"></div>
            </div>
            <!-- Tools will be dynamically added here -->
        </div>

        <div class="top-right-panel">
            <div class="categories-panel">
                <div class="category" data-category-id="recon">
                    <img src="../../assets/icons/recon.png" alt="Reconnaissance Icon" class="category-icon">
                    <span>Reconnaissance</span>
                </div>
                <div class="category" data-category-id="discovery">
                    <img src="../../assets/icons/discovery.png" alt="Discovery Icon" class="category-icon">
                    <span>Enumeration</span>
                </div>
                <div class="category" data-category-id="exploitation">
                    <img src="../../assets/icons/exploit.png" alt="Exploitation Icon" class="category-icon">
                    <span>Exploitation</span>
                </div>             
            </div>
            <div class="attack-templates-panel">
                <!-- Templates will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="welcome.js"></script>
</body>

</html>
