<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodu Doğrula</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="verify-code.css">
</head>
<body>
<div class="container">
    <div class="left">
        <img src="../../assets/logo/PenForge_Logo_Light.png" alt="PenForge Logo" class="logo-left">
    </div>
    <div class="right">
        <img src="../../assets/logo/IMG_0024.PNG" alt="Additional Logo" class="logo-right">
        <div class="form-container">
            <h2>Kodu Doğrula</h2>
            <form action="#" id="codeForm">
                <div class="input-group">
                    <input type="text" id="code" name="code" placeholder="Gelen Kodu Girin" required>
                </div>
                <div class="button-container">
                    <button type="button" id="verifyCodeButton">Gönder</button>
                </div>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>
</div>
<script src="verify-code.js"></script>
</body>
</html>
