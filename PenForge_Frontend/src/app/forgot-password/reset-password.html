<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre Belirle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
<div class="container">
    <div class="left">
        <img src="../../assets/logo/PenForge_Logo_Light.png" alt="PenForge Logo" class="logo-left">
    </div>
    <div class="right">
        <img src="../../assets/logo/IMG_0024.PNG" alt="Additional Logo" class="logo-right">
        <div class="form-container" id="form-container">
            <h2>Yeni Şifrenizi Belirleyin</h2>
            <form action="#" id="newPasswordForm">
                <div class="input-group">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Yeni Şifre" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Yeni Şifreyi Onayla" required>
                </div>
                <div class="button-container">
                    <button type="button" id="resetPasswordButton">Şifreyi Sıfırla</button>
                </div>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
        <div id="success-message" class="success-message">
            <img src="../../assets/icons/checkmark-240.png" alt="Success" class="success-icon">
            <p>Şifre başarıyla değiştirildi</p>
        </div>
    </div>
</div>
<script src="reset-password.js"></script>
</body>
</html>
