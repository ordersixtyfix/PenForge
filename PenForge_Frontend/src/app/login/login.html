<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Login Formu</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
<div class="container">
    <div class="left">
        <img src="../../assets/logo/PenForge_Logo_Light.png" alt="Logo" class="logo-left">
    </div>
    <div class="right">
        <img src="../../assets/logo/IMG_0024.PNG" alt="Logo" class="logo-right">
        <div class="form-container">
            <form action="#" class="login-form">
                <h2>Hoşgeldiniz</h2>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Şifre" required>
                </div>
                <div class="button-container">
                    <button type="button" id="loginButton">Giriş Yap</button>
                </div>
            </form>
            <div class="link-container">
                <a href="../create-account/create-account.html" class="link">Kullanıcı Oluştur</a>
                <a href="#" class="link">Şifremi Unuttum</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
