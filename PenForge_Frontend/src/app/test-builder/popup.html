<!DOCTYPE html>
<html>
<head>
  <title>Scan Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    .data-set {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      page-break-inside: avoid; /* Prevent page break inside */
    }

    .data-set p {
      margin: 10px 0;
    }

    .section-title {
      margin-top: 30px;
      font-size: 1.5em;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .highlight {
      background-color: #e8f0fe;
    }

    ul {
      margin-top: 10px;
      margin-bottom: 10px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    .avoid-page-break {
      page-break-inside: avoid; /* Prevent page break inside */
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .hide-visibility {
      display: none;
    }
  </style>
</head>
<body>
<h1>Scan Report</h1>

<div id="loading" class="hide-visibility">Loading...</div>
<div id="pdfOptions" class="hide-visibility">
  <button id="viewPdfButton">Görüntüle</button>
  <button id="downloadPdfButton">İndir</button>
</div>

<!-- Modal content -->
<div id="pdfModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe id="pdfIframe" style="width:100%; height:500px;"></iframe>
  </div>
</div>

<script>
  // JavaScript code will go here
</script>
</body>
</html>
