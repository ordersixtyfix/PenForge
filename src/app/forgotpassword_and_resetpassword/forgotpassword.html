<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000;ital@0..1&display=swap" rel="stylesheet">
    <title>Şifre Sıfırlama</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <script src="forgotpassword.js" defer></script>
</head>
<body>
<div class="container">
    <div class="left">
        <img src="../../assets/logo/PenForge_Logo_Light.png" alt="PenForge Logo" class="logo-left">
    </div>
    <div class="right">
        <img src="../../assets/logo/IMG_0024.PNG" alt="Additional Logo" class="logo-right">
        <div class="form-container">
            <form action="#" id="resetForm" class="login-form">
                <h2>Şifremi Unuttum</h2>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="E-posta Adresiniz" required>
                </div>
                <div class="input-group" style="display: none;" id="codeGroup">
                    <input type="text" id="code" name="code" placeholder="Gelen Kodu Girin" required>
                </div>
                <div class="input-group" style="display: none;" id="passwordGroup">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Yeni Şifre" required>
                </div>
                <div class="button-container">
                    <button type="button" id="sendCodeButton">Kod Gönder</button>
                </div>
            </form>
            <div class="link-container">
                <a href="../login/login.html" class="link">Giriş Yap</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
