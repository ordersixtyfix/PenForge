<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000;ital@0..1&display=swap" rel="stylesheet">
    <title>Yeni Şifre Belirle</title>
    <link rel="stylesheet" href="resetpassword.css">
</head>
<body>
<div class="container">
    <div class="right">
        <img src="../../assets/logo/IMG_0024.PNG" alt="Additional Logo" class="logo-right">
        <div class="form-container">
            <h2>Yeni Şifrenizi Belirleyin</h2>
            <form action="#" id="newPasswordForm">
                <div class="input-group">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Yeni Şifre" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Yeni Şifreyi Onayla" required>
                </div>
                <div class="button-container">
                    <button type="button" id="resetPasswordButton">Şifreyi Sıfırla</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="resetpassword.js"></script>
</body>
</html>
