<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>

<div class="container">
    <div class="tools-panel">
        <div class="tools-boxes">
            <div class="tools-all-box"></div>
            <div class="tools-green-box"></div>
            <div class="tools-yellow-box"></div>
            <div class="tools-red-box"></div>
        </div>
        <div class="draggable-1" id="Nmap" data-tooltip="Nmap is a network scanning tool.">nmap</div>
        <div class="draggable-1" id="Masscan" data-tooltip="Masscan is a fast password cracking tool.">Masscan</div>
        <div class="draggable-1" id="Shodan" data-tooltip="Shodan is a fast password cracking tool.">Shodan</div>
        <div class="draggable-1" id="Amass" data-tooltip="Amass is a fast password cracking tool.">Amass</div>
        <div class="draggable-2" id="Nikto" data-tooltip="Nikto is a fast password cracking tool.">Nikto</div>
        <div class="draggable-2" id="WPScan" data-tooltip="WPScan is a fast password cracking tool.">WPScan</div>
        <div class="draggable-2" id="Burp Suite" data-tooltip="Burp Suite is a fast password cracking tool.">Burp Suite</div>
        <div class="draggable-2" id="Enum4linux" data-tooltip="Enum4linux is a fast password cracking tool.">Enum4linux</div>
        <div class="draggable-2" id="SMBMap" data-tooltip="SMBMap is a fast password cracking tool.">SMBMap</div>
        <div class="draggable-3" id="SNMPWalk" data-tooltip="SNMPWalk is a fast password cracking tool.">SNMPWalk</div>
        <div class="draggable-3" id="Metasploit Framework" data-tooltip="Metasploit Framework is a fast password cracking tool.">Metasploit Framework</div>
        <div class="draggable-3" id="SQLMap" data-tooltip="SQLMap is a fast password cracking tool.">SQLMap</div>
        <div class="draggable-3" id="Hydra" data-tooltip="Hydra is a fast password cracking tool.">Hydra</div>
        <div class="draggable-3" id="Mimikatz" data-tooltip="Mimikatz is a fast password cracking tool.">Mimikatz</div>
        <div class="draggable-3" id="Responder" data-tooltip="Responder is a fast password cracking tool.">Responder</div>
        <div class="draggable-3" id="PowerSploit" data-tooltip="PowerSploit is a fast password cracking tool.">PowerSploit</div>
        <div class="draggable-3" id="umit" data-tooltip="umit is a fast password cracking tool.">umit</div>
        <!-- Add data-tooltip to other tools similarly -->
    </div>

    <div class="top-right-panel">
        <div class="categories-panel">
            <div class="category">Reconnaissance Category</div>
            <div class="category">Discovery Category</div>
            <div class="category">Exploitation Category</div>
        </div>
        <div class="attack-templates-panel">
            <div class="template">FTP Attack Template</div>
            <div class="template">SMTP Attack Template</div>
            <div class="template">SSH Attack Template</div>
        </div>
    </div>
</div>

<script src="welcome.js"></script>
</body>
</html>
